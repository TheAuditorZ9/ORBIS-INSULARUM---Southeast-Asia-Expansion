# Indian religion
jainism: "Jainism"
jainism_religion_desc: "Jainism is an ancient Indian religion emphasizing non-violence (ahimsa), asceticism, and the pursuit of spiritual liberation through self-discipline and truth. Its followers revere the Tirthankaras, spiritual teachers who have achieved enlightenment, and strive to escape the cycle of rebirth through right belief, right knowledge, and right conduct. Jain communities are known for their ethics, learning, and mercantile skill, often playing vital roles in trade and cultural preservation across the subcontinent."

# SEA religions
kepuyangan: "Kepuyangan"
kepuyangan_religion_desc: "Sumatran people believe that the spirits of their ancestors still exist even though they have died. They still present among us, and sacred place are believed to be their final resting place."
pelebegu: "Pelebegu"
pelebegu_religion_desc: "Pelebegu is the traditional Central Sumatran belief centered on ancestral spirits and natural forces. Rituals and ceremonies maintain harmony with the unseen world, with spiritual intermediaries guiding communal life."
kejawen: "Kejawen"
kejawen_religion_desc: "Kejawen is a Javanese spiritual philosophy blending animism, Hindu-Buddhist elements, and mysticism. It emphasizes inner harmony, cosmic balance, and respect for the sacred forces of nature."
jatisunda: "Jatisunda"
jatisunda_religion_desc: "Jatisunda is a Sundanese spiritual tradition focusing on harmony with the land, veneration of ancestors, and sacred local wisdom. It promotes knowledge, tolerance, and ancestral respect."
kaharingan: "Kaharingan"
kaharingan_religion_desc: "Kaharingan is the Dayak religion of Kalimantan, venerating forest spirits, ancestors, and cosmic order. Rituals often involve sacrifice, spirit offerings, and maintaining balance with the environment."
bomohism: "Bomohism"
bomohism_religion_desc: "Bomohism centers around the role of the bomoh—traditional healers and spiritual leaders—in guiding communities through rituals, healing practices, and magical knowledge passed through generations."
tolotang: "Tolotang"
tolotang_religion_desc: "Tolotang is a Bugis animistic tradition focused on the veneration of ancestors and local spirits. With a strong emphasis on order, trade, and gender harmony, its followers uphold ancient rituals and egalitarian values."
alukta: "Alukta"
alukta_religion_desc: "Alukta, or Aluk Todolo, is the ancestral faith of the Toraja people. It stresses devotion to the ancestors, complex rituals of death and life, and the maintenance of cosmic balance between the living and the dead."
malesung: "Malesung"
malesung_religion_desc: "Malesung is the ancient spiritual belief of the Minahasan people, drawing from Aluk Todolo roots and regional ancestor worship. It upholds tradition, prestige, and harmony through sacred law and ritual."
yangism: "Yangism"
yangism_religion_desc: "Yangism is the animistic and ancestral faith of the Cham people, focused on the worship of nature spirits, sacred places, and ritual purification to uphold communal well-being and balance."
dayawism: "Dayawism"
dayawism_religion_desc: "Dayawism is the indigenous spirituality of the Philippines, centered around powerful deities, nature spirits, and heroic ancestors. It embraces pluralism and cosmic harmony in everyday life."
penunggu: "Penunggu"
penunggu_religion_desc: "Penunggu is the animistic belief system of Papuan peoples, emphasizing war spirits, nature guardians, and tribal unity. Warriors channel spiritual strength through ritual and ancestral favor."
kapua: "Kapua"
kapua_desc: "Kapua is a Moluccan spiritual faith focused on the sacred connection between land, sea, and spirit. Trade, navigation, and oral traditions guide this harmonious and adaptable maritime belief system."
marapu: "Marapu"
marapu_religion_desc: "Marapu is the indigenous faith of the people of Nusa Tenggara, particularly Sumba. It stresses respect for ancestral spirits, sacred places, and ritual obligations in maintaining cosmic and societal order."
satsana:0 "Satsana Phi"
satsana_religion_desc:0 "Satsana Phi, or the 'religion of spirits', is a traditional Lao belief system centered around Phi—spirits of ancestors, nature, and local places. It emphasizes village rituals, offerings, and ancestral harmony rooted in ancient animist practices."
natkowe:0 "Natkowe"
natkowe_religion_desc:0 "Natkowe is the veneration of Nats—guardian spirits and deities within Burmese culture. Believers conduct ceremonial offerings, trance rituals, and festivals to appease these spirits, who are believed to influence fortune, health, and protection."
sanamahi:0 "Sanamahi"
sanamahi_desc:0 "Sanamahi is the Meitei faith of Manipur, focused on household deity Sanamahi and the divine balance of creation. It stresses ancestral order and spiritual duty."
sarnaism:0 "Sarnaism"
sarnaism_desc:0 "Sarnaism is practiced by the Gonds and other Adivasi groups of central India. It emphasizes nature worship, sacred groves, and festivals of renewal."
moism:0 "Moism"
moism_desc:0 "Moism is the traditional religion of the Zhuang and related groups in Yunnan. It reveres ancestors and nature spirits through chants, rituals, and spirit mediums."

