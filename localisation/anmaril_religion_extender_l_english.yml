 #Deities
 odin: "Odin"
 odin_desc: "Odin is the major god of the norse pantheon, commonly associated with war, victory and death."
 freya: "Freya"
 freya_desc: "Freya is the goddess commonly worshipped for her love, beauty, fertility and her promises of wealth."
 tor: "Tor"
 tor_desc: "Tor is the son of Odin and is the god protecting humankind against the terrors trying to enter Midgard."
 tyr: "Tyr"
 tyr_desc: "Tyr is the one-handed god of justice and one of the most courageous gods."
 snotra: "Snotra"
 snotra_desc: "Snotra is the clever goddess. A wise man or woman can be called snotr in her honour."
 njord: "Njord"
 njord_desc: "The father of Freya, god of the sea and wealth will bring food to the table for his worshippers."
