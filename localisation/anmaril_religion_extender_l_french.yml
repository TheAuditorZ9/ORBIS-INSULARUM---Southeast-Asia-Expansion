 cathar_rebels_name: "$RELIGION$ Zélotes"
 cathar_rebels_desc: "Les fanatiques religieux ont tendance à se lever dans les provinces contrôlées par des nations d'une autre confession. Ils cherchent à répandre leur foi et à frapper tous les incroyants."
