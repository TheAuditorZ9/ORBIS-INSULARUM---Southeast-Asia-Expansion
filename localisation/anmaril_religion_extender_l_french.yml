 cathar_rebels_demand: "Convertir $COUNTRYNAME$"
 cathar_demand_desc: "Les rebelles religieux se battent pour la religion $RELIGION$. Ils exigent que nous reconnaissions sa suprématie ou, à tout le moins, que nous cessions nos efforts pour les convertir et les laisser pratiquer leur culte en paix."
