l_spanish:
 # Christliche Religionen
 cathar_rebels_demand: "Convertir $COUNTRYNAME$"
 cathar_demand_desc: "Los rebeldes religiosos luchan por la religión $RELIGION$. Exigen que reconozcamos su supremacía o por lo menos, que cesemos nuestros esfuerzos por convertirlos y les dejemos cumplir con sus ritos en paz."
 cathar_rebels_title: "Religioso"
 cathar_rebels_name: "Fanáticos $RELIGION$"
 cathar_rebels_desc: "Los fanáticos religiosos tienden a levantarse en provincias controladas por naciones de una fe distinta. Buscan difundir su fe y golpear a todos los incrédulos."
 cathar_rebels_army: "Ejército $RELIGION$"

